name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: npm run build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: npm test
        env:
          TEST_PUBLIC_TOKEN: ${{ secrets.TEST_PUBLIC_TOKEN }}
          TEST_PRIVATE_TOKEN: ${{ secrets.TEST_PRIVATE_TOKEN }}
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: npm run lint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: deploy cloud run
        uses: ./.github/actions/deploy-cloud-run
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: bhouston-general-hosting
          service_name: template-typescript-monorepo
          dry_run: ${{ github.ref != 'refs/heads/main' && 'false' || 'true' }}
