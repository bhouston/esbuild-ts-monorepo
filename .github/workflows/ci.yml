name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: bun run build
        run: bun run build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: bun run test
        run: bun run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: bun run lint
        run: bun run lint

  dockerize:
    name: dockerize
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: prepare docker
        uses: ./.github/actions/dockerize
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: bhouston-general-hosting
          service_name: template-typescript-monorepo

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: [test, lint, build, dockerize]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: deploy cloud run
        uses: ./.github/actions/deploy-cloud-run
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: bhouston-general-hosting
          service_name: template-typescript-monorepo
