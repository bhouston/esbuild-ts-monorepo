name: ci

on: [push]

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false

      - name: init node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: npm ci
        run: npm ci --audit=false --fund=false

  build:
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: npm run build
        run: npm run build

  test:
    needs: init
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: npm test
        env:
          TEST_PUBLIC_TOKEN: ${{ secrets.TEST_PUBLIC_TOKEN }}
          TEST_PRIVATE_TOKEN: ${{ secrets.TEST_PRIVATE_TOKEN }}
        run: npm test

  lint:
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: npm run lint
        run: npm run lint
