name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: npm run build
        run: npm run build

  test:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: npm test
        env:
          TEST_PUBLIC_TOKEN: ${{ secrets.TEST_PUBLIC_TOKEN }}
          TEST_PRIVATE_TOKEN: ${{ secrets.TEST_PRIVATE_TOKEN }}
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install workspace
        uses: ./.github/actions/install-workspace

      - name: npm run lint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    env:
      PROJECT_ID: bhouston-general-hosting
      SERVICE_NAME: template-typescript-monorepo
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: deploy cloud run
        uses: ./.github/actions/deploy-cloud-run
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          service_name: ${{ env.SERVICE_NAME }}
